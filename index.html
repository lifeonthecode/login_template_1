<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page Design</title>

    <!-- css file linked  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="login_container">
        <div class="login_form_container">
            <div class="login_title">
                <h3>create account?</h3>
            </div>
            <div class="social_login">
                <button><img src="assets/images/icons/google.png" alt="google">google</button>
                <button><img src="assets/images/icons/facebook.png" alt="facebook">facebook</button>
            </div>
            <p>or</p>

            <div class="form_container">
                <div class="input_controller">
                    <label for="email">Email</label>
                    <div class="input_box">
                        <input type="email" id="email" placeholder="login@gmail.com">
                    </div>
                </div>
                <div class="input_controller">
                    <div class="input_action_box">
                        <label for="password">Password</label>
                        <button>forget?</button>
                    </div>
                    <div class="input_box">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="button_controller">
                    <input type="button" value="create account">
                </div>
            </div>

            <div class="guide_box">
                <p>already have an account? <a href="#">login</a></p>
            </div>
        </div>
    </div>


</body>

</html>
